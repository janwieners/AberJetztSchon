<div id="feature-detail">
  <div *ngIf="feature.properties.name"
       [innerHTML]="feature.properties.name"></div>
  <div>
    <a target="_blank"
     href="https://www.google.de/maps/@{{feature.geometry.coordinates[1]}},{{feature.geometry.coordinates[0]}},150m/data=!3m1!1e3">Google Maps</a>
  </div>
</div>
